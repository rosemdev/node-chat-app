<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="./chat.html">
                <div class="name-block">
                    <label for="username">Display name</label>
                    <input type="text" name="username" placeholder="Display name" required>
                </div>
                <div class="room-choice-block">
                    <button type="button" class="new-room">New room</button>
                    <button type="button" class="select-room">Select room</button>
                </div>
                <div class="new-room-block">
                    <label for="room">Room</label>
                    <input type="text" name="room" placeholder="Room" required>
                </div>
                <div id="rooms" class="rooms-list-block"></div>
                <div class="join-block">
                    <button>Join</button>
                </div>
            </form>
        </div>
    </div>
     <!-- templates -->
    <script id="rooms-template" type="text/html">
        <select class='rooms'>
            <option value="">Select room</option>
            {{#roomsList}}
            <option>{{.}}</option>
            {{/roomsList}}
        </select>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
